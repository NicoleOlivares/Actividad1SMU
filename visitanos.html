    <!--Cabecera página-->

        <a href="./index.html" class="logo">Parabrisas</a>

        <form>
            <input type="text" name="buscar" placeholder="Buscar..." class="buscar" />

    <!--Cuerpo-->
    <section class="contact" id="contact">
        <main class="contact-form">
            <h2>Visitanos en:</h2>
            <form action="">
                <input type="correo" name="" id="" placeholder="Tu correo" required>
                <br />
                <textarea name="" id="" cols="30" rows="10" placeholder="Tu mensaje" required></textarea>
                <input type="submit" name="" value="Enviar" class="send">
            </form>
        </main>

        <aside class="contact-img">
            <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-70.65898239612581%2C-33.44690300401264%2C-70.65396130084993%2C-33.44375628093185&amp;layer=mapnik"
                style="border: 1px solid black"></iframe><br /><small>
                <a href="https://www.openstreetmap.org/#map=18/-33.44533/-70.65647">Ver mapa más grande</a></small>
        </aside>
    </section>

    <!--pie de página-->

        <div>
            <ul class="redes-sociales">
